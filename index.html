<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container container1">
        <header>
            <img src="./assets/logo.png" class="logo" alt="picture of TH logo">
            <nav>
                <ul>
                    <li><a href="#">TH TRUE STORY</a></li>
                    <li><a href="#" class="active">PRODUCT</a></li>
                    <li><a href="#">PROMOTION</a></li>
                    <li><a href="#">STORE</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="left">
                <img src="./assets/orange fruit.png" alt="Orange Slices" class="orange-slices">
            </div>
            <div class="mid">
                <h2>TH true JUICE milk <span class="text">Orange</span></h2>
                <p>A combination of fresh milk from TH farms and natural fruits from high-quality farms provides sufficient vitamins and minerals for your body functions.</p>
                <button>View Flavour</button>
            </div>
            <div class="right">
                <div class="slider-container">
                    <div class="slider" id="slider">
                      <!-- Slides will be dynamically injected here -->
                    </div>
                </div>
                <div class="vector"></div>
                <div class="vector" id="vector2">
                    <div class="next">
                        <button>NEXT</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
